<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Resource</title>
    </head>
    <body>
        <h1>Edit Resource</h1>
        <form method="post" action="{% url 'update_resource' resource.id %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" value="{{ resource.username }}" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ resource.email }}" required><br>
            <button type="submit">Update</button>
        </form>
    </body>
</html>
