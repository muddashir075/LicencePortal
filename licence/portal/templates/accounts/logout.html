{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Logout</h2>
        <p>Are you sure to logout?</p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
